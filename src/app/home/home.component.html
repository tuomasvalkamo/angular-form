<h1 class="page-name">Home</h1>

<div class="user-grid" *ngIf="users">
    <div class="user-item" *ngFor="let user of users.data">
        <img [src]="user.avatar">
        <div>
            <p class="user-name">{{ user.first_name }} {{ user.last_name }}</p>
            <p class="user-email">{{ user.email }}</p>
        </div>
    </div>
</div>
