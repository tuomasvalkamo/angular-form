<h1>Home</h1>

<ul *ngIf="users">
    <li *ngFor="let user of users.data">
        <img [src]="user.avatar">
        <p>{{ user.first_name }} {{ user.last_name }}</p>
        <button (click)="changeWindowStatus()">Contact me</button>
        <app-user-info class="window" [ngClass]="{
            'show-window': windowVisible,
            'hide-window': !windowVisible
        }"></app-user-info>
    </li>
</ul>
